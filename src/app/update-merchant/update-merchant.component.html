<app-appheader></app-appheader>
<app-appmenu></app-appmenu>

<div class="wrapper">
  <!-- Full Width Column -->
  <div class="content-wrapper">
    <div class="container">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <!-- SAFIA 20/09/2021 -->
        <!-- <h1>
           Merchant Details 
          </h1> -->
        <br>
      </section>
      <!-- Main content -->
      <section class="content">
        <div class="alert alert-success alert-dismissible" *ngIf="show==true">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          <h4><i class="icon fa fa-check"></i> Alert!</h4>
          Success alert Update merchant.
        </div>
        <div class="callout callout-danger" *ngIf="mode==0 && errorMessage">
          <h4>Warning!</h4>
          <p>{{errorMessage}}</p>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              Merchant Details
            </h4>
          </div>
          <div class="panel-body">
            <form action="" method="POST" role="form" id="formmerchant">
              <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                  <div id="identification" class="panel-heading">
                    <h4 class="panel-title">
                      <a id="identifTitle" data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                        Identification</a>
                    </h4>
                  </div>
                  <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                      <div class="form-section-header">
                        <b>Identification</b>
                        <button  id="btnSave" type="button" class="btn btn-danger btn-sm ml-8" (click)="saveDescription()"
                          [disabled]="savingDescription">Save</button>
                        <button id="btnDelete" type="button" class="btn btn-danger btn-sm ml-8" data-toggle="modal"
                          data-target="#exampleModal">Delete</button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 style="text-align: center;" class="modal-title" id="exampleModalLabel">Delete</h5>
                              </div>
                              <div style="text-align: center;" class="modal-body">
                                Are you sure you want to delete this record?
                              </div>
                             <div style="text-align: center;" class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button style="background:#ff2a2a; border-color: #ff2a2a;" type="button"
                                  class="btn btn-danger"  (click)="deleteMerchant(merchant.id)">Yes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="id">Merchant Id</label>
                          <input type="text" class="form-control" name="id" id="id" disabled>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="bank">Bank</label>
                          <input type="text" class="form-control" name="bank" id="bank"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="branch">Branch</label>
                          <input type="text" class="form-control" name="branch" id="branch"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="businessregno">Business Reg No.</label>
                          <input class="form-control" type="text" name="businessregno" id="businessregno"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="legalidtype">Legal ID Type</label>
                          <input type="text" class="form-control" name="legalidtype" id="legalidtype"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="doingbusinessas">Doing business as</label>
                          <input class="form-control" type="text" name="doingbusinessas" id="doingbusinessas"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="accountnumber">Account Number</label>
                          <input class="form-control" type="text" name="accountnumber" id="accountnumber"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="companyname">Company Name</label>
                          <input class="form-control" type="text" name="companyname" id="companyname"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="mcc">MCC</label>
                          <input type="text" class="form-control" name="mcc" id="mcc"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="tin">TIN</label>
                          <input class="form-control" type="text" name="tin" id="tin"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="status">Status</label>
                          <select class="form-control" name="status" id="status"  >
                            <option value="P">In Progress</option>
                            <option value="V">Waiting for validation</option>
                            <option value="Q">Waiting for qualification</option>
                            <option value="N">Normal</option>
                            <option value="D">Declined</option>
                            <option value="S">Suspended</option>
                            <option value="C">Closed</option>
                            <option value="M">Monitored</option>
                            <option value="D">Banned</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="visaidentifier">VISA Identifier</label>
                          <input class="form-control" type="text" name="visaidentifier" id="visaidentifier"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="openingdate">Opening Date</label>
                          <input class="form-control" type="date" name="openingdate" id="openingdate"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="mastercardidentifier">MasterCard Identifier</label>
                          <input class="form-control" type="text" name="mastercardidentifier" id="mastercardidentifier"
                             >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="upiidentifier">UPI Identifier</label>
                          <input class="form-control" type="text" name="upiidentifier" id="upiidentifier"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="contractnumber">Contract Number</label>
                          <input class="form-control" type="text" name="contractnumber" id="contractnumber"  
                            aria-required="true" required>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="legalform">Legal Form</label>
                          <input class="form-control" type="text" name="legalform" id="legalform"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="acctstartdt">Account Start Date</label>
                          <input class="form-control" type="date" name="acctstartdt" id="acctstartdt"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="mainactivitytype">Main Activity Type</label>
                          <input class="form-control" type="text" name="mainactivitytype"   id="mainactivitytype"
                            aria-required="true" required>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="mainactivity">Main Activity</label>
                          <input class="form-control" type="text" name="mainactivity"   id="mainactivity"
                            aria-required="true" required>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="legalid">Legal Id</label>
                          <input class="form-control" type="text" name="legalid"   id="legalid"
                            aria-required="true" required>
                        </div>
                      </div>

                      <div class="form-section-header mtop-16">
                        <b>Address</b><button id="btnSave" type="button" class="btn btn-danger btn-sm ml-8"
                          (click)="saveAddressDetails()" [disabled]="savingAddress">Save</button>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="type">Type</label>
                          <input type="text" class="form-control" name="type" id="type"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="usage">Usage</label>
                          <select class="form-control" name="usage" id="usage"  >
                            <option value="01">Mail</option>
                            <option value="02">Loyalty</option>
                            <option value="03">Dispute</option>
                            <option value="04">Statement</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="sendingmode">Sending Mode</label>
                          <input type="text" class="form-control" name="sendingmode" id="sendingmode"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="careof">Care of</label>
                          <input class="form-control" type="text" name="careof" id="careof"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="startdate">Start Date</label>
                          <input class="form-control" type="date" name="startdate" id="startdate"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="country">Country</label>
                          <select class="form-control" name="country" id="country"  >
                            <option value="288">Ghana</option>
                          </select>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="region">Region</label>
                          <select class="form-control" name="region" id="region"  >
                            <option value="001">ACCRA</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="city">City</label>
                          <select class="form-control" name="city" id="city"  >
                            <option value="00001">ACCRA</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="businessphysicaladdress1">Business Physical Address 1</label>
                          <input type="text" class="form-control" name="businessphysicaladdress1"
                            id="businessphysicaladdress1"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="businessphysicaladdress2">Business Physical Address 2</label>
                          <input type="text" class="form-control" name="businessphysicaladdress2"
                            id="businessphysicaladdress2"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="businessphysicaladdress3">Business Physical Address 3</label>
                          <input type="text" class="form-control" name="businessphysicaladdress3"
                            id="businessphysicaladdress3"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="digitaladdress">Digital Address</label>
                          <input type="text" class="form-control" name="digitaladdress" id="digitaladdress"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="state">State</label>
                          <select class="form-control" name="state" id="state"  >
                            <option value="001">ACCRA</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="zipcode">Zip Code</label>
                          <select class="form-control" name="zipcode" id="zipcode"  >
                            <option value="00000001">00000001</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-section-header mtop-16">
                        <b>Merchant Contact</b><button  id="btnSave" type="button" class="btn btn-danger btn-sm ml-8"
                          (click)="saveContactDetails()" [disabled]="savingContact">Save</button>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="title">Title</label>
                          <input type="text" class="form-control" name="title" id="title"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="firstname">First Name</label>
                          <input type="text" class="form-control" name="firstname" id="firstname"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="lastname">Last Name</label>
                          <input type="text" class="form-control" name="lastname" id="lastname"  >
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-sm-4 col-xs-12">
                          <label for="function">Function</label>
                          <input type="text" class="form-control" name="function" id="function"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" name="email" id="email"  >
                        </div>
                        <div class="form-group col-sm-4 col-xs-12 required">
                          <label for="mobilenumber">Mobile Number</label>
                          <input type="text" class="form-control" name="mobilenumber" id="mobilenumber"  >
                        </div>
                      </div>


                    </div>
                  </div>
                </div>
                <div class="panel panel-default">
                  <div id="sites" class="panel-heading">
                    <h4 class="panel-title">
                      <a id="siteTitle" data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                        Sites <i class="fa fa-angle-double-down" aria-hidden="true"></i>
                      </a>
                    </h4>
                  </div>
                  <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body">

                      <table class="table table-hover table-striped table-bordered table-responsive">
                        <thead id="tabHead">
                          <tr>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody id="sites">
                          <tr *ngFor="let site of getSites; let i = index;">
                            <td>{{ site.name }}</td>
                            <td>{{ site.typeOfSite }}</td>
                            <td><button id="blackBtn" class="btn btn-primary mr-16" (click)="modal(i)"><span
                                  class="fa fa-pencil"></span></button></td>
                          </tr>
                        </tbody>
                      </table>

                    </div>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </section>
    </div>

  </div>
</div>
