<app-appheader></app-appheader>
<app-appmenu></app-appmenu>
<div class="content-wrapper">

    <fieldset>

        <div style="height: 30px;"></div>
        <br>
        <div class="content-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a (click)="merchantPage()"><i
                                    style="color: black; width: 24px; height: 24px;" class="fa fa-home"
                                    aria-hidden="true"></i>
                            </a></li>
                    <li class="breadcrumb-item active" aria-current="page"> Reset Password</li>
                </ol>
            </nav>
        </div>
        <!--<div class="panel panel-default">-->
        <div class="panel-body">

            <!-- <div class="box-header"> -->
            <section>

                <div style="background: #ECC8C5 !important; border-color:  #B83C37;" class="alert alert-danger alert-dismissible" *ngIf="error">
                    <button style="color:  #B83C37; background-color: #ECC8C5;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <h4><i class="fa fa-exclamation-circle"></i> Alert!</h4> -->
                    <strong style="color:  #B83C37;"> <i class="fa fa-times"> </i> {{errTitle}}</strong><br />
                    <ul style="color:  #B83C37;">
                        <li>{{errMessage}}</li>
                    </ul>
                    <!-- <p style="color:  #B83C37;">{{errMessage}}</p> -->
                </div>

                <div style="background: #ECC8C5 !important; border-color:  #B83C37;" class="alert alert-danger alert-dismissible" *ngIf=" Errpass1==true && Errpass3==false && valid1 ==false && Errpass4==false">
                    <button style="color:  #B83C37; background-color: #ECC8C5;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <h4><i class="fa fa-exclamation-circle"></i> Alert!</h4> -->
                    <h5 style="color:  #B83C37;"><i class="fa fa-times"> </i>You must confirm your password</h5>
                </div>

                <!-- <div class="callout callout-danger" *ngIf=" Errpass1==true && Errpass3==false && valid1 ==false && Errpass4==false">

                        <h4>Warning!</h4>
                        <strong>You must confirm your password</strong>
                        <p></p>
                    </div> -->

                <div style="background: #ECC8C5 !important; border-color:  #B83C37;" class="alert alert-danger alert-dismissible" *ngIf=" errorarraycondtion==true ">
                    <button style="color:  #B83C37; background-color: #ECC8C5;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <h4><i class="fa fa-exclamation-circle"></i> Alert!</h4> -->
                    <h5 style="color:  #B83C37;"><i class="fa fa-times"> </i> Password must be at least 8 characters and contain a number and an uppercase and lowercase letters and special character</h5>
                </div>
                <!-- <div class="callout callout-danger" *ngIf=" errorarraycondtion==true ">

                        <h4>Warning!</h4>
                        <strong>password must be at least 8 characters and contain a number and an uppercase and lowercase letters and special character</strong>
                        <p></p>
                    </div> -->

                <div style="background: #ECC8C5 !important; border-color:  #B83C37;" *ngIf=" Errpass1==false && Errpass3==false && valid1 ==false && Errpass4==true && valid2 ==false">
                    <button style="color:  #B83C37; background-color: #ECC8C5;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <h4><i class="fa fa-exclamation-circle"></i> Alert!</h4> -->
                    <h5 style="color:  #B83C37;"><i class="fa fa-times"> </i> Your old password is not correct</h5>
                </div>
                <!-- <div class="callout callout-danger" *ngIf=" Errpass1==false && Errpass3==false && valid1 ==false && Errpass4==true && valid2 ==false">
                        <h4>Warning!</h4>
                        <strong>Your old password is not correct</strong>
                        <p></p>
                    </div> -->

                <div style="background: #ECC8C5 !important; border-color:  #B83C37;" class="alert alert-danger alert-dismissible" *ngIf="Errpass3==true && Errpass1==false && valid1 ==false">
                    <button style="color:  #B83C37; background-color: #ECC8C5;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <h4><i class="fa fa-exclamation-circle"></i> Alert!</h4> -->
                    <h5 style="color:  #B83C37;"><i class="fa fa-times"> </i> Your password is Empty</h5>
                </div>
                <!-- <div class="callout callout-danger" *ngIf="Errpass3==true && Errpass1==false && valid1 ==false">

                        <h4>Warning!</h4>
                        <strong>Your password is Empty</strong>
                        <p></p>
                    </div> -->

                <div style="background: #DFF2BF !important; border-color:  #270;" class="alert alert-danger alert-dismissible" *ngIf="valid1==true && Errpass3==false && Errpass1 ==false">
                    <button style="color:  #270; background-color: #DFF2BF;" type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <!-- <strong style="color:  #270;">{{successTitle}}</strong><br/> -->
                    <p style="color:  #270;">Updated successfully</p>

                </div>

                <!-- <div class="callout callout-success" *ngIf="valid1==true && Errpass3==false && Errpass1 ==false">

                        <strong>Updated successfully</strong>
                        <p></p>
                    </div> -->

                <!-- <div class="box box-default"> -->
                <div class="panel panel-default">

                    <div class="panel-heading">
                        Reset Password
                    </div>

                    <div class="panel-body" style=" padding-left: 30px;">
                        <!-- <div class="box-tools"> -->
                        <!-- <h4>Reset Password</h4> -->
                        <!-- <h4>Password Reset</h4> -->
                        <!-- <div class="box-tools"> -->
                        <!-- <div class="input-group input-group-sm" style="    width: 60%;"> -->

                        <!-- <div class="input-group"> -->
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <input style="width: 100%;" type="password" name="paramPass2" [(ngModel)]="paramPass2" class="form-control " placeholder="Old password "> <br> <br>
                                </div>
                                <div class="col-md-4">
                                    <input style="width: 100%; " type="password" name="paramPass" [(ngModel)]="paramPass" class="form-control " placeholder="New password "> <br> <br>
                                </div>
                                <div class="col-md-4">
                                    <input style="width: 100%;" type="password" name="paramPass1" [(ngModel)]="paramPass1" class="form-control" placeholder="New password confirmation">
                                </div>
                            </div>
                        </form>
                        <form *ngIf="stepOtp==true">
                            <div class="row">
                                <div class="col-md-4">
                                </div>
                                <div class="col-md-4">
                                    <input [(ngModel)]="otpInput" minlength="6" maxlength="6" id="otp" ng-model="otp " type="password" name="otp" placeholder="OTP" class="form-control" required />
                                </div>
                                <div class="col-md-4">
                                </div>
                            </div>
                        </form>
                        <!-- <div id="pwd" style="text-align: center;"> -->
                        <!-- ++++ -->
                        <!-- <input style="width: 40%;margin-right: 31%;" type="password" name="paramPass2" [(ngModel)]="paramPass2" class="form-control pull-right" placeholder="Old password "> <br> <br>
                            <input style="width: 40%; margin-right: 31%;" type="password" name="paramPass" [(ngModel)]="paramPass" class="form-control pull-right" placeholder="New password "> <br> <br>
                            <input style="width: 40%; margin-right: 31%;" type="password" name="paramPass1" [(ngModel)]="paramPass1" class="form-control pull-right" placeholder="New password confirmation">
                            <br>
                            <br>
                            <button id="btn" style="height: 33px;" (click)="MerchantParamToken1(paramPass, paramPass1, paramPass2)" type="submit" class="btn btn-x btn-sm mt-8"> Reset Password </button>
                        </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                        <!-- </div> -->
                    </div>
                    <div class="panel-footer" style="overflow: auto;">
                        <div *ngIf="step1==false" class="input-group pull-right">
                            <button id="btn" (click)="sendOTP()" type="submit" class="btn btn-danger"> Reset Password </button>
                        </div>
                        <div *ngIf="step1==true" class="input-group pull-right">
                            <button id="btn" (click)="validate(paramPass, paramPass1, paramPass2)" type="submit" class="btn btn-danger"> Reset Password </button>
                        </div>
                    </div>
                </div>

            </section>

            <!-- <section *ngIf="stepOtp==true ">
                <form style="display: flex;">
                    <input minlength="6" maxlength="6" id="otp" ng-model="otp" type="password" name="otp" ngModel="" placeholder="OTP" class="form-control" required value="" />

                    <span id="phoneIcon " class="glyphicon glyphicon-phone form-control-feedback "></span>
                    <button (click)="validate(phoneNumber,otp) " class="btn btn-danger " id="btnCheck " type="button ">
                            <i id="iconCheck " class="fa fa-check " aria-hidden="true "></i></button>
                </form>
            </section> -->
        </div>
        <!-- </div> -->
    </fieldset>

</div>
