  <body style="background: #ffffff;"> 
    <div class="login-box">
      
      <!-- /.login-logo  -->
      <div class="login-box-body">
        <ng-container *ngIf="showmsg">
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> &nbsp;&nbsp;<strong>{{
              msg1
            }}</strong>
          </div>
        </ng-container>

        
        
          <form #sms="ngForm" (ngSubmit)="smsverify(sms.value)">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">
                <i class="fas fa-sms"></i>&nbsp;&nbsp; SMS Verification :
              </h4>
            </div>
            <div class="modal-body">
              <ng-container *ngIf="showmsgforgetpass2">
                <div class="alert alert-danger" role="alert">
                  <i class="fas fa-exclamation-triangle"></i>&nbsp;&nbsp;{{
                    msgforgetpass2
                  }}
                </div>
              </ng-container>
              <div>
                  <strong> You will receive a sms code , Check your Phone</strong>
                 
              </div>
              <br />
              <div class="row">
                <div class="col"></div>
                <div class="col-8">
                  <div class="row">
                    <div class="col-form-label">
                      <label for="">SMS Code &nbsp;</label>
                    </div>
                    &nbsp;&nbsp;
                    <div class="col-8">
                      <input
                        ngModel
                        name="smscode"
                        type="text"
                        class="form-control"
                        placeholder="SMS"
                      />
                    </div>
                  </div>
                </div>
                <div class="col"></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-secondary">verify</button>
              <button
                type="button "
                class="btn btn-outline-secondary"
                (click)="cancelbutton()"
              >
                cancel
              </button>
            </div>
          </form>
