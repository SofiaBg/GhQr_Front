<body style="background: #ffffff;">
    <div class="login-box">

        <!-- /.login-logo  -->
        <div class="login-box-body">
            <ng-container *ngIf="showmsg">
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i> &nbsp;&nbsp;<strong>{{
              msg1
            }}</strong>
                </div>
            </ng-container>





            <!--<ng-template #contentf let-c="close" >
        <ng-container *ngIf="step2">-->
            <form #newpass="ngForm" (ngSubmit)="resetpassword(newpass.value)">
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">
                        <i class="glyphicon glyphicon-lock"></i>&nbsp;&nbsp; Reset Password :
                    </h4>
                </div>
                <div class="modal-body">
                    <ng-container *ngIf="msgarrayresetP">
                        <div class="alert alert-danger" role="alert">
                            <strong>Please Fill out The Form</strong>
                            <ul *ngFor="let error of errorarrayresetP">
                                <li>
                                    {{error}}
                                </li>
                            </ul>
                        </div>
                    </ng-container>



                    <div>
                        Change Your password :
                    </div>
                    <br />
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-form-label">
                                    <label for="">Password</label>
                                </div>
                                <!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;-->
                                <div class="col-8">
                                    <input ngModel name="password1" type="password" class="form-control" placeholder="Password" (change)="GETID1($event.target.value)" />
                                </div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-form-label">
                                    <label for="">Confirmation Password</label>
                                </div>
                                <!--&nbsp;&nbsp;-->
                                <div class="col-8">
                                    <input ngModel name="Password2" type="password" class="form-control" placeholder="Confirmation Password" />
                                </div>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <br/>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary">submit</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="cancelbutton()">
                cancel
              </button>
                </div>
            </form>


            <!--</ng-container>
      </ng-template>-->







            <!--   <a (click)="onRegister()" class="text-center">Require a new membership</a> -->

        </div>
        <!-- /.login-box-body -->
    </div>
    <br><br><br><br><br><br>
    <!-- /.login-box -->
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' /* optional */
            });
        });
    </script>
</body>
